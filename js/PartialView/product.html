<div id="product">
  <div class="product-main">
    <div class="product-image">
      <img src="{{thumbnail}}" alt="Product Name">
      <div class="price-rating">
        <p class="price">Price: {{price}}$</p>
        <p class="rating">Rating: {{rating}}</p>
      </div>
    </div>
    <div class="product-details">
<!--      <img  class="card-like" src="" alt="Product Image">-->
      <div class="name-category">
        <h1 class="product-name">{{title}}</h1>
        <p class="product-brand">Brand: {{brand}}</p>
        <p class="category">Category: {{category}}</p>
        <p class="product-stock">{{availabilityStatus}}: {{stock}}</p>
      </div>
      <div class="product-description">
        <p>
          {{description}}
        </p>
      </div>
      <button class="card-cart product-cart">Add to Cart</button>
    </div>
  </div>

  <div class="product-reviews">
      <h2>Reviews</h2>
      {{#each reviews}}
      <div class="review">
        <p><strong>{{reviewerName}} {{rating}}</strong>: {{comment}}</p>
        <p>{{date}}</p>
      </div>
      {{/each}}
    </div>
  </div>
